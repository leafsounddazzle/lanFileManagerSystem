<md-sidenav-container class="app-sidenav-container">
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon class="md-24">menu</md-icon>
    </button>
    <div class="app-toolbar">
      <h1>file management system web front end</h1>
      <div>
        <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
      </div>
    </div>
  </md-toolbar>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <span id="logo"><md-icon>adjust</md-icon>FireBox</span>
    <md-nav-list>
      <a md-list-item class="md-list-item"><md-icon color="default">folder</md-icon>文件</a>
      <a md-list-item class="md-list-item"><md-icon color="default">share</md-icon>共享</a>
      <a md-list-item class="md-list-item"><md-icon color="default">settings</md-icon>设置</a>
      <a md-list-item class="md-list-item"><md-icon color="default">help</md-icon>关于</a>
      <a md-list-item (click)="sidenav.close()">Baseline</a>
      <!--<a md-list-item (click)="sidenav.close()" [routerLink]="['baseline']">Baseline</a>-->
    </md-nav-list>

  </md-sidenav>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
