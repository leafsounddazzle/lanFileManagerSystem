
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="login-main">
  <md-card class="login-card">
    <md-card-title>登陆</md-card-title>
    <md-card-content>
      <form class="login-form">
        <md-input-container class="full-width-input">
          <input mdInput placeholder="用户名">
        </md-input-container>
        <md-input-container class="full-width-input">
          <input mdInput placeholder="密码" type="password">
        </md-input-container>
      </form>
    </md-card-content>
    <md-card-actions align="center">
      <button md-raised-button color="primary" routerLink="/">登陆</button>
      <button md-raised-button color="accent">注册</button>
    </md-card-actions>
  </md-card>
</form>
